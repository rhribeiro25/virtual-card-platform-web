<div class="form-container">
  <h2 class="form-title">Add New Card</h2>

  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-body">
    <div class="form-group">
      <label for="name">Client Name</label>
      <input id="name" type="text" formControlName="name" placeholder="e.g., Erick F Araujo" />
    </div>

    <div class="form-group">
      <label for="balance">Initial Balance</label>
      <input id="balance" type="number" formControlName="balance" placeholder="e.g., 100" />
    </div>

    <app-button label="Save"></app-button>

  </form>
</div>
