<div class="form-container">
  <h2 class="form-title">Add New Card</h2>

  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-body">
    <div class="form-group">
      <label for="cardholderName">Client Name</label>
      <input id="cardholderName" type="text" formControlName="cardholderName" placeholder="e.g., Erick F Araujo" />
    </div>

    <div class="form-group">
      <label for="initialBalance">Initial Balance</label>
      <input id="initialBalance" type="number" formControlName="initialBalance" placeholder="e.g., 100" />
    </div>

    <app-button label="Save"></app-button>

  </form>
</div>
