<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>ğŸ’³ Create a virtual Card</mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-form-content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-body" id="card-form">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Client Name</mat-label>
        <input matInput formControlName="cardholderName" placeholder="e.g., Erick F Araujo" />
        <mat-error *ngIf="submitted() && form.get('cardholderName')?.invalid">
          Name is required (min 3 characters)
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Initial Balance</mat-label>
        <input matInput type="number" formControlName="initialBalance" placeholder="e.g., 100" />
        <mat-error *ngIf="submitted() && form.get('initialBalance')?.invalid">
          Must be 0 or greater
        </mat-error>
      </mat-form-field>
      <div class="button-wrapper">
        <app-button
          form="card-form"
          label="Save"
          type="submit"
          color="primary"
          [disabled]="form.invalid">
        </app-button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
