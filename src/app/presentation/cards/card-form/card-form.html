<div class="card-container">
  <div class="card-background"></div>

  <div class="card-content-wrapper">
    <div class="card-left">
      <img src="assets/img/virtual-cards.png" alt="Virtual Cards" class="card-img" />
    </div>

    <mat-card class="card-form">
      <mat-card-header class="card-form-header">
        <mat-card-title>ðŸ’³ Create a virtual Card</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-body" id="card-form">

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Client Name</mat-label>
            <input matInput formControlName="cardholderName" placeholder="e.g., Erick F Araujo" />
            <mat-error *ngIf="submitted() && form.get('cardholderName')?.invalid">
              Name is required (min 3 characters)
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Initial Balance</mat-label>
            <input matInput type="number" formControlName="initialBalance" placeholder="e.g., 100" />
            <mat-error *ngIf="submitted() && form.get('initialBalance')?.invalid">
              Must be 0 or greater
            </mat-error>
          </mat-form-field>

          <div class="button-wrapper">
            <app-button
              form="card-form"
              label="Save"
              type="submit"
              color="primary"
              [disabled]="form.invalid">
            </app-button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
