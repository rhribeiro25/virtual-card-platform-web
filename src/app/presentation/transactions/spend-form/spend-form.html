<div class="div-container">
  <div class="card-background"></div>

  <div class="spend-content">
    <div class="card-left">
      <img src="assets/img/manage-your-expenses.jpg" alt="Manage your expenses" class="card-img" />
    </div>

    <mat-card class="spend-form-card">
      <mat-card-header class="card-form-header">
        <mat-card-title>ðŸ’¸ Spending money</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" id="spend-form">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Amount</mat-label>
            <input matInput type="number" formControlName="amount" />
            <mat-error *ngIf="submitted() && form.get('amount')?.invalid">
              Amount must be greater than 0
            </mat-error>
          </mat-form-field>

          <div class="button-wrapper">
            <app-button
              form="spend-form"
              label="Spend"
              type="submit"
              color="primary"
              [disabled]="form.invalid">
            </app-button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
