<div class="card-container">
  <div class="card-background"></div>

  <div class="topup-content">
    <div class="card-left">
      <img src="assets/img/save-your-money.png" alt="Save your money" class="card-img" />
    </div>

    <mat-card class="topup-form-card">
      <mat-card-header class="card-form-header">
        <mat-card-title>ðŸ’° Topping up money</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" id="topup-form">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Amount</mat-label>
            <input matInput type="number" formControlName="amount" />
            <mat-error *ngIf="submitted() && form.get('amount')?.invalid">
              Amount must be greater than 0
            </mat-error>
          </mat-form-field>

          <div class="button-wrapper">
            <app-button
              form="topup-form"
              label="Topup"
              type="submit"
              color="primary"
              [disabled]="form.invalid">
            </app-button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
