<div class="div-container">
  <div class="card-background"></div>
  <mat-card class="table-contant">
    <mat-card-header>
      <mat-card-title class="transaction-title">ðŸ“‹ Transactions</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="col-id">ID</th>
          <td mat-cell *matCellDef="let element" class="col-id">{{ element.id }}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef class="col-type">Type</th>
          <td mat-cell *matCellDef="let element" class="col-type">{{ element.type }}</td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef class="col-amount">Amount (â‚¬)</th>
          <td mat-cell *matCellDef="let element" class="col-amount">{{ element.amount | currency:'EUR' }}</td>
        </ng-container>

        <!-- CreatedAt Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef class="col-created">Created</th>
          <td mat-cell *matCellDef="let element" class="col-created">{{ element.createdAt | date: 'short' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        [length]="dataSource.data.length"
        [pageSize]="5"
        [pageSizeOptions]="[5]"
        showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
